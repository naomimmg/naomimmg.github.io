<section class="mt-4" id="contact">
  <div class="row mt-5 mb-4 pt-5">
    <div class="col-md-8 ml-auto mr-auto text-center mt-5">
      <span class="badge badge-info">Book a meeting</span>
      <h1 class="title">Schedule an <b>appointment</b></h1>
      <h4 class="desc">Find a time that works for you and book a meeting directly in my calendar.</h4>
    </div>
  </div>

  <div class="contactus-1 fullWidth">
    <div class="container">
      <div class="row">
        {% if site.data.settings.contact_settings.form_action %}

        <div class="col-lg-8 col-md-12 ml-auto mr-auto">
          <iframe src="https://calendar.google.com/calendar/appointments/AcZssZ0ZUteYD9b9zLqlbR3hVXwSVQhs6dzjPdv1JwA=?gv=true" style="border: 0" width="100%" height="800" frameborder="0"></iframe>
          </div>

        {% else %}
        <div class="col-lg-5 col-md-7 ml-auto mr-auto">
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
