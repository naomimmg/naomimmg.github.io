<div class="team-4">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto text-center mb-5">
        <h3 class="display-3">Presentations</h3>
        <p class="lead">A collection of presentations on psychological research methods and interpretation.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 ml-auto mr-auto">
        <div class="card">
          <div class="card-body">

            <!-- 1. Bootstrap Carousel for Presentations -->
            <div id="presentationsCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
              <div class="carousel-inner">

                <!-- Slide 1 -->
                <div class="carousel-item active" data-pdf-path="/assets/pdf/presentation-clinical-significance.pdf">
                  <div style="position: relative; width: 100%; height: 0; padding-top: 75%; border-radius: 8px; overflow: hidden;">
                    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                      src="https://www.canva.com/design/DAGm6tTczkM/o4LDKY554o9aBvb63PpOOA/view?embed">
                    </iframe>
                  </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item" data-pdf-path="/assets/pdf/presentation-qm-2025.pdf">
                   <div style="position: relative; width: 100%; height: 0; padding-top: 75%; border-radius: 8px; overflow: hidden;">
                    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                      src="https://www.canva.com/design/DAGoCEn_X9U/bPai5F9LxI5QWcpmMrZTlQ/view?embed">
                    </iframe>
                  </div>
                </div>

              </div>
              <!-- Carousel Controls (Arrows) -->
              <a class="carousel-control-prev" href="#presentationsCarousel" role="button" data-slide="prev">
                <i class="ni ni-bold-left"></i>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#presentationsCarousel" role="button" data-slide="next">
                <i class="ni ni-bold-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <!-- 2. Dynamic Download PDF Button -->
            <div class="text-center mt-4">
              <a id="downloadPresentationBtn" href="/assets/pdf/presentation-clinical-significance.pdf" class="btn btn-primary" download>
                <i class="ni ni-cloud-download-95 mr-2"></i>Download PDF
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 3. JavaScript to update the download link -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var carousel = document.querySelector('#presentationsCarousel');
    var downloadBtn = document.querySelector('#downloadPresentationBtn');

    // This is a bootstrap 4 event, it fires when a slide changes
    $('#presentationsCarousel').on('slide.bs.carousel', function (event) {
      // Get the pdf path from the data-pdf-path attribute of the incoming slide
      var pdfPath = event.relatedTarget.getAttribute('data-pdf-path');
      if (pdfPath) {
        downloadBtn.setAttribute('href', pdfPath);
      }
    });
  });
</script>
